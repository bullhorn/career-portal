<section class="jobs">
    <h5>Open Jobs </h5>


        <card ng-repeat="job in searchService.currentListData" ng-click="openSummary(job.id, job);"
              class="slide-up-item">
            <div class="key-container">
                <h3 class="item-title"><a href="">{{job.title}}</a></h3>
                <span class="item-cat" ng-repeat="cat in job.categories.data">{{cat.name}}</span>
                <span class="item-loc">{{job.address.city}}</span>
                <span class="item-type">{{job.employmentType}}</span>
                <span class="item-date">Addedâ€”{{job.dateAdded | date : fullDate}}</span>
      <span class="item-description break-word">
      {{job.publicDescription}}
      </span>
            </div>
            <i class="icon-arrow-forward" ng-click="openSummary(job.id, job);"></i>
        </card>


        <card ng-click="loadMoreData();" ng-show="searchService.helper.moreRecordsExist()" class="slide-up-item">
            <div class="key-container">
                <h3 class="item-title">Show more jobs</h3>
            </div>

        </card>




</section>
